<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulario de Validação</h1><br>
        <h3>Para efetuar a validação digite dois numeros no campo a seguir:</h3>
        <form id="form-valida">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" required placeholder="Campo A">
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" required placeholder="Campo B">
            <p class="error-message">O valor B precisa ser maior que o valor A </p>
            <p class="success-message">Formulario enviado com sucesso. </p>
            <button type="submit">Validar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
